<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Grocery — Custom Recipes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="custom-recipes">
  <header class="nav-bar">
    <div class="nav-left">
      <h1 class="app-name">🛒 Smart Grocery List</h1>
    </div>
    <div class="nav-right">
      <button id="dark-toggle" class="icon-btn" aria-label="Toggle theme">🌙</button>
      <button id="hamburger" class="hamburger" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <nav id="main-nav" class="main-nav" aria-label="Main navigation">
    <a href="index.html" class="nav-link" data-page="add-item">➕<span>Add Item</span></a>
    <a href="your-items.html" class="nav-link" data-page="your-items">📋<span>Your Items</span></a>
    <a href="recipes.html" class="nav-link" data-page="recipe-suggestion">🍳<span>Recipe</span></a>
    <a href="custom-recipes.html" class="nav-link" data-page="custom-recipes">📝<span>Custom Recipes</span></a>
  </nav>

  <main class="main-content">
    <section class="card">
      <h2>Manage Custom Recipes</h2>
      <form id="recipe-form" class="form-row">
        <input id="recipe-name" type="text" placeholder="Recipe name" required />
        <input id="recipe-ingredients" type="text" placeholder="Ingredients (comma separated)" required />
        <button type="submit" class="btn primary">Add Recipe</button>
      </form>

      <div id="custom-recipe-list" class="scrollable-list">No custom recipes yet.</div>
    </section>
  </main>

  <footer class="site-footer">Made with ❤️ — Smart Grocery List</footer>
  <script src="script.js"></script>
</body>

</html>
