<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Grocery — Your Items</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="your-items">
  <header class="nav-bar">
    <div class="nav-left">
      <h1 class="app-name">🛒 Smart Grocery List</h1>
    </div>
    <div class="nav-right">
      <button id="dark-toggle" class="icon-btn theme-toggle" aria-label="Toggle theme">🌙</button>
      <div id="hamburger" class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <nav id="main-nav" class="main-nav" aria-label="Main navigation">
    <a href="index.html" class="nav-link" data-page="add-item">➕<span>Add Item</span></a>
    <a href="your-items.html" class="nav-link" data-page="your-items">📋<span>Your Items</span></a>
    <a href="recipes.html" class="nav-link" data-page="recipe-suggestion">🍳<span>Recipe</span></a>
    <a href="custom-recipes.html" class="nav-link" data-page="custom-recipes">📝<span>Custom Recipes</span></a>
    <button id="dark-toggle-hamburger" class="theme-toggle-hamburger">🌙 Theme</button>
  </nav>

  <main class="main-content">
    <section class="card full-height">
      <div class="controls">
        <input id="search" type="text" placeholder="🔍 Search items..." />
        <button id="clear-expired" class="btn secondary">Remove expired</button>
      </div>
      <div id="grocery-list" class="scrollable-list" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">Made with ❤️ — Smart Grocery List</footer>
  <script src="script.js"></script>
</body>
</html>
